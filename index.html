<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width  initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Tic Tac Toe</title>
</head>
<body>
	<div class="winner">
		winner
	</div>
	<div class="new"><button class="ng">New Game</button></div>
	<h1>TicTacToe</h1>
	<div class="game">
		<div class="container">
				<button class="box b0"></button>
				<button class="box b1"></button>
				<button class="box b2"></button>
				<button class="box b3"></button>
				<button class="box b4"></button>
				<button class="box b5"></button>
				<button class="box b6"></button>
				<button class="box b7"></button>
				<button class="box b8"></button>
		</div>
	</div>
	<div class="reset">
		<button id="r">RESET</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
